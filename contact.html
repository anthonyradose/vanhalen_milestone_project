    <section class="container p-4">
		<div class="container">
			<h2>Ticket Purchase Form</h2>
			<form method="post" action="process_form.php">
				<div class="form-group">
					<label for="name">Full Name:</label>
					<input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
					<div class="invalid-feedback">
						  Please enter your name.
					</div>
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
					<div class="invalid-feedback">
						  Please enter a valid email address.
					</div>
				</div>
				<div class="form-group">
					<label for="phone">Phone Number:</label>
					<input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
					<div class="invalid-feedback">
						  Please enter a valid 10-digit phone number.
					</div>
				</div>
				<div class="form-group">
					<label for="tickets">Number of Tickets:</label>
					<input type="number" class="form-control" id="tickets" name="tickets" placeholder="Enter the number of tickets you wish to purchase" required min="1">
					<div class="invalid-feedback">
						  Please enter a number greater than zero.
					</div>
				</div>
				<div class="form-group">
					<label for="special-requests">Special Requests:</label>
					<textarea class="form-control" id="special-requests" name="special-requests" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Buy Tickets</button>
			</form>
	
    </section>
